<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<script src="./jquery-2.2.2.js" type="text/javascript"></script>
<script src="./register.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>WiderNet Register Portal</title>
<!--<link href="Wdefault.css" rel="stylesheet" type="text/css" title="Original">-->

<meta http-equiv="Default-Style" content="CustomA"> <!-- Sets the stylesheet to be used. -->
</head>

<body>
  <p>{{data}}</p>
  <div align="center">

      <div align="center">
  

          <table border="0" width="80%" cellpadding="0" style="border-collapse: collapse" id="table4">
	          <tr>
		          <td>
		            <p style="margin-top: 0; margin-bottom: 0">
		              <font size="5" face="Verdana" color="#B7B9BB">
                    <b>
                      <img alt="eGranary Logo" height="38" src="../assets/eGranaryLogo.png" width="42"> eGranary </b></font><b><font size="5" color="#B7B9BB">User Portal</font>
                    </b>
                </p>
		          </td>
	          </tr>
	          <tr>
		          <td colspan="2">
                <hr noshade color="#4D4A43" size="3">
              </td>
	          </tr>
          </table>
        
      </div>

  </div>
  <p>&nbsp;</p>

    <div class="container-fluid" style="padding:20px 100px 0px 100px">
        <div class = "form-group" >
            <label for="usr">Login Name:</label>
            <input type = "text" class="form-control" id="usr" required [(ngModel)]="usr" name="usr">
            <p>{{usr}}</p>
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required [(ngModel)]="pwd" name="pwd">
            <label for="pwd2">Retype Password:</label>
            <input type="password" class="form-control" id="pwd2" required [(ngModel)]="pwd2" name="pwd2">
            <button type="submit" class="btn btn-md btn-primary" id="registerbtn" style="margin-top:10px" (click)="allow(usr, pwd, pwd2)">Register</button>
            <button type="submit" class=" btn btn-md btn-primary" style="margin:10px 0px 0px 10px" id="loginpage" [routerLink]="['/login']">Login</button>
        </div>


    </div>
</body>

</html>
